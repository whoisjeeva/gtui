<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection of Tools for Developers &amp; Others</title>

    <meta name="description" content="A free tool to extract, view and download images from any website by using a virtual browser.">
    <meta name="keywords" content="extract images online, image extractor, download images, view images, extract images from website, download images from website, image bulk downloader, find images on website">

    <meta property="og:title" content="Image Extractor">
    <meta property="og:description" content="A free tool to extract, view and download images from any website by using a virtual browser.">
    <meta property="og:image" content="http://extract.pics/img/preview.jpg">
    <meta property="og:url" content="https://extract.pics">

    <meta name="twitter:title" content="Image Extractor">
    <meta name="twitter:description" content="A free tool to extract, view and download images from any website by using a virtual browser.">
    <meta name="twitter:image" content="http://extract.pics/img/preview.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:site_name" content="Image Extractor">
    <meta name="twitter:image:alt" content="Preview for extract.pics showing the title and subtitle, an URL input and a submit button.">

    <meta name=”robots” content="index, follow">

    <link rel="stylesheet" href="dist/css/gtui.min.css">
</head>
<body>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);text-align: center;width: 90%;">
        <div class="gt file-input">
            <i class="icon">upload_file</i>
            <p>Drag and drop an image file or click to choose</p>
            <p>No max file size</p>            
        </div>
    </div>

    <script src="dist/js/gtui.min.js"></script>
    <script>
        let fileInput = new FileInput()
        fileInput.initialize(".gt.file-input", isMultiple = true)
        fileInput.onSelect(files => {
            fileInput.fileToBase64(files[0])
                .then(data => console.log(data))
        })
    </script>
</body>
</html>
